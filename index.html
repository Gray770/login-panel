<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <form id="form" action="">
        <img src="/img/login.png" alt="Ikona uÅ¼ytkownika">
        <div id="error" class="error">

        </div>
        <div class="form-input-box">
            <input id="user" name="user" type="text" placeholder="User" autocomplete="off" required>
        </div>
        <div class="form-input-box">
            <input id="password" name="password" type="password" placeholder="Password" autocomplete="off" required>
        </div>
        <button id="submit">LOGIN</button>
        <div class="down-links">
            <p><a href="">Forgot your password?</a></p>
            <p>Don't have account? <a href="">Sign Up</a></p>
        </div>
    </form>
</body>
</html>
